<button class="btn btn-success" (click)="getAllSongs()">Get All Songs</button>

<table class="table table-dark table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Rating</th>
            <th>OnPlaylist</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let song of songs">
            <td>{{song.title}}</td>
            <td>{{song.artist}}</td>
            <td>{{song.rating}}</td>
            <td>{{song.isOnPlayList}}</td>
            <td>
                <button class="btn btn-primary">Input</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
